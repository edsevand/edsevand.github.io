baseURL: https://edsevand.github.io

languageCode: en-us
title: "Eduardo's Blog"
theme: "toha"

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  en:
    languageName: English
    weight: 1

# Control TOC depth
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# Enable global emoji support
enableEmoji: true

# Site parameters
params:

  background: /images/site/dark.jpg

  logo:
    main: images/main-logo.png
    inverted: images/inverted-logo.png
    favicon: images/favicon.png

  darkMode:
    provider: darkreader
    enable: true
    default: system

  topNavbar:
    maxVisibleSections: 8

  # GitHub repo URL of your site
  #gitRepo: https://github.com/edsevand/edsevand.github.io
  #gitBranch: edsevand.github.io

  # specify whether you want to write some blog posts or not
  enableBlogPost: true

  # specify whether you want to show Table of Contents in reading page
  enableTOC: true

  # Provide newsletter configuration. This feature hasn't been implemented yet.
  # Currently, you can just hide it from the footer.
  newsletter:
    enable: true

# Para utilizar html en markdown files
markup:
  goldmark:
    renderer:
      unsafe: true